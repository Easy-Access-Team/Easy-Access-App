<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <title>Easy Access - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">

    <link rel="stylesheet" href="../CSS/M-Login-Register.css">
</head>

<body class="container">
    <div class="app">
        <header class="topbar">
            <div class="topbar__info">
                <div class="logo">
                    <img class="logo__icon" src="assets/img/logo.png" alt="Logo">
                    <h2 class="logo__title"><a href="index.html">Easy-<b>Access</b></a></h2>
                </div>
            </div>
            <ul class="topbar__nav">
                <li><a class="btn btn--primary" href="register.html">Register</a></li>
            </ul>
        </header>
        <main class="main__container">
            <section class="sign--in-up__card">
                <div class="logo--vertical">
                    <h2 class="logo__message">¡Bienvenido!</h2>
                    <a href="index.html"><img src="assets/img/logo.png" alt="Logo"></a>
                    <h2>Easy-<b>Access</b></h2>
                    <small>Acceso seguro, Acceso fácil.</small>
                    <span class="logo__message">Inicia sesión para continuar usando la aplicación y disfrutar los
                        beneficios que brinda Easy Access.</span>
                </div>
                <form class="sign--in-up__form" action="home.html">
                    <legend>
                        <h1 class="sign--in-up__title">Iniciar Sesión</h1>
                    </legend>
                    <fieldset class="sign--in-up_form_field">
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" id="correo" placeholder="Escribe tu correo electronico">
                    </fieldset>
                    <fieldset class="sign--in-up_form_field">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Escribe tu contraseña">
                        <small><a href="#">Olvidé mi contraseña</a></small>
                    </fieldset>
                    <button class="btn btn--primary">Iniciar Sesión</button>
                    <legend class="register__enlace">¿No tienes cuenta? <a href="register.html">Registrate aquí</a>.
                    </legend>
                </form>
            </section>
        </main>
        <footer class="sign--in-up__footer">
            <h4>Easy-Access. © Derechos Reservados 2023</h4>
        </footer>
    </div>
</body>

</html>
